<!-- Table tag programs -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table bgcolor="aqua" border="3px"  width="35%" align="center" style=" text-align: center; border-collapse: collapse; color: grey;"  height="100%">
        <caption> <b> <em>Student Information Report</em></b></caption>
        <tr >
            <th>Sno</th> <th>Sname</th> <th> Course</th> <th> Duration</th> <th>Fee</th> <th>Paid</th>
        </tr>
        <tr>
            <td>1</td> <td> Candy</td> <td> java</td> <td rowspan="4">6 months</td><td>25K</td> <td rowspan="4"> yes</td>
        </tr>
        <tr>
            <td>2</td> <td>Uma</td> <td> Oracle</td> <td>10k</td>
        </tr>
        <tr>
            <td>3</td> <td>Amar</td> <td>Python</td> <td>15k</td>
        </tr>
        <tr> 
            <td>4</td> <td>kasthuri</td> <td>springboot</td> <td>5k</td>
        </tr>
        <tr>
            <td colspan="6">Total: <b> 55,000 </b></td>
        </tr>
    </table>
</body>
</html>
